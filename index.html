<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>Matthew McFetridge</title>
    <script type="text/javascript" src="processing\processing.js"></script>
    <script type="text/javascript">
      function drawSomeText(id) {
      var pjs = Processing.getInstanceById(id);
      var text = document.getElementById('inputtext').value;
      pjs.draw(text); }
      </script>
</head>

<body>
    <header>
      <h1 class="page-title">Processing Sketches</h1>
      <p class="page-description">Testing Processing Sketches in Web. </p>
    </header>

    <h1>Web Interaction</h1>
    <canvas id="Sketch_01" data-processing-sources="processing\Sketch_01.pde"></canvas>
    <input type="textfield" value="Hello!" id="inputtext">
    <button type="button" onclick="drawSomeText('Sketch_01')">place</button>

    <nav>
      <div class="contact-btn"><a>Contact</a>
      </div>
    </nav>
  </body>
</html>
